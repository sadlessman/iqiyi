<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>爱奇艺登录注册-爱奇艺</title>
	<link rel="stylesheet" type="text/css" href="css/reset.css"/>
	<link rel="stylesheet" type="text/css" href="css/login.css"/>
</head>
<body>
	<div id="login-top">
		<div class="login-tm">
			<a href=""></a>
		</div>
	</div>
	<div class="login-main">
		<div class="login-content">
			<div class="login-frame">
				<div class="login-form">
					<form action="" method="">
						<div class="login-name">
							登录
						</div>
						<div class="login-input">
							<p><span>请输入手机号或邮箱</span></p>
							<input type="text" name="phonenumber" id="" value="" placeholder="请输入手机号或邮箱"/>
						</div>
						<div class="login-pass">
							<p><span>请输入密码</span></p>
							<input type="text" name="phonenumber" id="" value="" placeholder="请输入密码"/>
							<a href=""></a>
						</div>
						<div class="login-less">
							<a href="">忘记密码</a>
						</div>
						<div class="login-button">
							<input type="submit" name="" id="" value="登录" />
						</div>
					</form>
				</div>
				<div class="login-tab">
					<p>
						<a href="">注册</a>
						<span>
							<a href="">手机扫码登录</a>
							<i></i>
							<a href="">其他方式登录</a>
						</span>
					</p>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
